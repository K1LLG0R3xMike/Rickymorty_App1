<ion-card>
  <!-- Si tienes una imagen para el episodio, puedes usar ion-img -->
  <ion-img *ngIf="episodio.image" [src]="episodio.image" alt="{{ episodio.name }}"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ episodio.episode }} - {{ episodio.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p><strong>Fecha de emisi√≥n:</strong> {{ episodio.air_date }}</p>
  </ion-card-content>
</ion-card>
