<ion-list>
  <ion-list-header>
    <ion-label>{{titulo}} - {{subtitulo}}</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let personaje of personajes">
    <ion-avatar slot="start">
      <img [src]="personaje.image" [alt]="personaje.name" />
    </ion-avatar>
    <ion-label>
      <h2>{{ personaje.name }}</h2>
      <p>{{ personaje.species }} - {{ personaje.status }}</p>
    </ion-label>
  </ion-item>
</ion-list>
